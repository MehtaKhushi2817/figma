 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid homepage">
        <div class="overlap"></div>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo1 mt-4 ms-5" />
      </div>
      <div class="layout">
        <div class="name">
          <p>Emerald</p>
          <div class="items display-block">
            <p class="home fs-1 fw-bold d-flex justify-content-between">
              Home <span class="k d-flex justify-content-between"></span>
            </p>

            <p
              class="products fw-semi-bolder fs-2 d-flex justify-content-between">
              Products <span class="k1 d-flex justify-content-between"></span>
            </p>

            <p class="about fs-3 d-flex justify-content-between">
              About us <span class="k2 d-flex justify-content-between"></span>
            </p>

            <p class="contact fs-4 d-flex justify-content-between">
              Contact us <span class="k3 d-flex justify-content-between"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js\home.js"></script>
</html>
